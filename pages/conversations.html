    <title>Capstone Testing Grounds</title>

  <body>
    <div class="convo-wrapper">
      <!-- HEADER SECTION -->
      <header>
        <!-- LOGO (main title/link to homepage) -->
        <h1 class="main-title"><a href="../index.html" title="Back to homepage"><i class="fa fa-angle-double-left"></i> Bulletin</a></h1>
      </header>

      <!-- MAIN SECTION -->
      <main class="convo-window d-flex justify-content-center p-sm-5 mx-sm-5 flex-column flex-sm-row">

        <!-- CONVO LIST SECTION (list all user specific conversations) -->
        <section id="list-section" class=" w-25 ui vertical menu">
          <!-- ADD CONVO (adds new user conversation) -->
          <a class="add-convo item">New conversation <i class="fa fa-plus"></i></a>
          <!-- CONAINER FOR ALL CONVERSATIONS -->
          <div id="all-convos-container">
            <!-- -------------------------------- -->
            <!-- CONVERSATION LINKS renders here -->
            <!-- --------------------------------- -->
          </div>
        </section>

        <!-- CONVO WINDOW SECTION (display conversation related information)-->
        <section id="convo-section" class="ui segments w-75 d-flex flex-column w-auto">
          <!-- ------------------------ -->
          <!-- CONVO HEADER renders here -->
          <!-- ------------------------ -->
          
          <section id="all-messages-container" class="ui segment d-flex flex-column-reverse">
            <!-- BANNER (display user instructions for conversations)-->
            <h1 class="msg-default align-self-center">Enter or create a convo.</h1>
            <!-- ------------------------ -->
            <!-- MESSAGES renders here -->
            <!-- ------------------------ -->
            <nav class="show-more"></nav>
          </section>

        </section>

      </main>

      <!-- ADD CONVERSATION MODAL -->
      <div class="ui dimmer modals page transition hidden">
        <div class="ui standard demo modal transition hidden">
          <i class="close icon"></i>

          <!-- MODAL HEADER -->
          <div class="header">
            New Conversation
          </div>

          <!-- MODAL CONTENT (add new conversation form)-->
          <div class="content ui">
            <div id="convo-form" class="ui form d-flex flex-column">
              <div class="field">
                <div class="ui left icon input">
                  <i class="quote left icon"></i>
                  <input type="text" name="title" placeholder="Title">
                </div>
              </div>

              <div class="field">
                <div class="attached header top ui">Recipients</div>
                <div id="select-followers" class="d-flex flex-column flex-sm-row flex-sm-wrap ui secondary item menu">
                    <!-- ------------------------ -->
                    <!-- USER FOLLOWERS renders here -->
                    <!-- ------------------------ -->
                  <nav class="show-more"></nav>
                </div>
              </div>
              <!-- FORM ERROR (display form errors)-->
              <p id="note"></p>

            </div>
          </div>

          <!-- MODAL FOOTER -->
          <div class="actions">
            <!-- SUBMIT (send in new conversation data to save) -->
            <div id="submit-select" class="ui positive right labeled icon button">Add<i class="plus icon"></i></div>
          </div>
        </div>

      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="../assets/db/convo-records.js"></script>
      <script src="../assets/db/post-records.js"></script>
      <script src="../assets/db/records.js"></script>
      <script src="../assets/js/server.js"></script>
      <script src="../assets/js/components/general.js"></script>
      <script src="../assets/js/components/convo.js"></script>
      <script src="../assets/js/siteRouter.js"></script>
      <script src="../assets/js/models/dataModel.js"></script>
      <script src="../assets/js/models/convoModel.js"></script>
      <script src="../assets/js/models/userModel.js"></script>
      <script src="../assets/js/models/postModel.js"></script>
      <script src="../assets/js/models/activityModel.js"></script>
      <script src="../assets/js/ctrls/formCtrl.js"></script>
      <script src="../assets/js/ctrls/convoCtrl.js"></script>
      <script src="../assets/js/ctrls/userCtrl.js"></script>
