    <title>Bulletin - Share with the world!</title>
  </head>

  <body>
    <!-- WRAPPER -->
    <main class="wrapper">
      <!-- SIGN UP FORM (new user sign up )-->
      <form id="signup-form" class="ui form" method="post">
        <h1>SIGN UP</h1>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="terminal icon"></i>
            <input type="text" name="name" placeholder="Full Name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="key icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="confirm" placeholder="Confirm Password">
          </div>
          <div>
              Password should be more than 8chars, 1 capital, 1 num,1 special char 
            </div>
        </div>
        <!-- ERROR (display form error message) -->
        <p id="note"></p>
        <!-- SUBMIT (send in form data to save) -->
        <input id="submit-signup" class="ui submit button" type="submit" value="Sign Up">
        <a href="info.html">go back</a>
      </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../assets/js/server.js"></script>
    <script src="../assets/js/siteRouter.js"></script>
    <script src="../assets/js/models/dataModel.js"></script>
    <script src="../assets/js/models/userModel.js"></script>
    <script src="../assets/js/models/postModel.js"></script>

    <script src="../assets/js/ctrls/formCtrl.js"></script>
    <script src="../assets/js/ctrls/userCtrl.js"></script>
